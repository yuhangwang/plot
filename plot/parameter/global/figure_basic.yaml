global:
  figure:
    outputs:
      v: [["out.png"]]
    width:
      v: [3.5]
    height:
      v: [2]
    rows:
      v: [1]
    columns:
      v: [1]
    subplot:
      spacing:
        vertical:
          v: [~]
        horizontal:
          v: [~]
    dpi:
      v: [150]
    transparent:
      v: [no]
    padding:
      v: [0.2]
    show axis label:
      v: [false]
    color:
      face:
        v: [~]
      edge:
        v: [~]
    frame:
      show:
        v: [true, false]

