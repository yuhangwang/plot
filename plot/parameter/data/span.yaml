    vertical:
      min:
        v: [~]
      max:
        v: [~]
      top:
        v: [1]
      bottom:
        v: [0]

    horizontal:
      min:
        v: [~]
      max:
        v: [~]
      left:
        v: [0]
      right:
        v: [1]

    color:
      face:
        v: [k]
      edge:
        v: [k]
    opacity:
      v: [1.0]
    line:
      style:
        v: ['-', '--', '-.', ':', 'None', ' ', '']
      width:
        v: [1]
    filled:
      v: [true,false]
    which layer:
      v: [1]
