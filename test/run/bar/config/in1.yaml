data:
- file: data/d1.data
  plot type: bar
  legend:
    content: "series 1"
  bar:
    data column:
      "x": 0
      "y": 1
    color:
      face: [1, 0, 0, 0]
    opacity: 1
global:
  figure:
    output: output/d1.png
    title: 
      content: Bar Chart
    axis:
      label:
        content:
          "x": "Index"
          "y": "Frequency"
local:
- which panel: [0,0]
  legend:
    anchor:
      coordinate: [0.98, 0.96]
  axis:
    range:
      max:
        "y": 0.5
