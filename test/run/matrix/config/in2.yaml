data:
- file: data/rand100x50.npy
  plot type: matrix
  matrix:
    transpose: true
    vertical:
      min: 0
      max: 1
  color bar:
    which panel: [0,0]

global:
  figure:
    output: output/d2.png

local:
- color bar:
    tick:
      length: 10
      width: 2
      color: k
  tick:
    major:
      direction:
        x: out
        y: out
      width:
        x: 2
        y: 2
      length:
        x: 8
        y: 8
      set:
        x: [0, 50, 99]

