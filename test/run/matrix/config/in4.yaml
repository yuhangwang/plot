data:
- file: data/d4.dat
  plot type: matrix
  color bar:
    show: true
  matrix:
    normalize: log

global:
  figure:
    outputs:
    - output/d4.png

local:
- tick label:
    major:
      show:
        bottom:
          x: false
        top:
          x: true
        left:
          y: false
        right:
          y: true

  tick:
    major:
      show:
        left:
          y: false
        right:
          y: true
        top:
          x: true
        bottom:
          x: false
  color bar:
    padding:
      color bar and panel: 0.1
