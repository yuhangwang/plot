data:
- file: data/d1.dat
  plot type: matrix
  color bar:
    show: true

global:
  figure:
    output: output/d1.png

local:
- tick label:
    major:
      show:
        bottom:
          x: false
        top:
          x: true
        left:
          y: false
        right:
          y: true

  tick:
    major:
      show:
        left:
          y: false
        right:
          y: true
        top:
          x: true
        bottom:
          x: false
  color bar:
    color:
      segment:
        boundaries: [0, 0.5, 1.0]
        values: [0, 1]
    fraction: 0.5
    aspect: 15
    padding:
      color bar and panel: 0.1
